version: '3.8'

networks:
  app-network:
    driver: bridge

services:
  frontend:
    build: ./frontend
    ports: 
      - "5173:80"
    networks:
      - app-network
    volumes:
      - ./frontend:/src
    
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    networks:
      - app-network
    environment:
      spring.datasource.username: ${SPRING_DATASOURCE_USERNAME}
      spring.datasource.password: ${SPRING_DATASOURCE_PASSWORD}
    volumes:
      - ./backend:/src